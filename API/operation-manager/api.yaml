openapi: 3.0.0
info:
  title: 管理层主控端 API
  version: 0.2.0
externalDocs:
  description: 面向高级模型用户的 CV 模型应用管理平台设计API
  url: https://github.com/EthanH3514/CV-WEB/blob/main/doc/%E9%A1%B9%E7%9B%AE%E8%AE%BE%E8%AE%A1.md
# tags:
#   - name: pet
